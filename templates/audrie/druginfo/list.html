{% extends "audrie/base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
  <h1>drugs</h1>
  {% for drug in drugs %}
    <h2>
      <a href="{% url 'druginfo:drug_detail' drug.id %}">
        {{ drug.drugname }}
      </a>
    </h2>

    {{ drug.drugbankID|truncatewords:30|linebreaks }}
  {% endfor %}
{% endblock %}
